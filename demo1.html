<script>
$(document).ready(function() {

	var mySwiper = new Swiper ('.swiper-container', {
		speed: 400,
    	spaceBetween: 0,
		parallax: true,
		pagination: '.swiper-pagination',
        paginationClickable: true,
		resistanceRatio: 0.2,
		onInit: function(){
			$('#product_slider .swiper-pagination').append('<span class="swiper-active-bullet"></span>');
			$('.swiper-active-bullet').css('left', $('.swiper-pagination-bullet-active').position().left);
		},
		onSlideChangeEnd: function(swiper){
			$('body').removeClass('ac0 ac1 ac2').addClass('ac' + swiper.activeIndex);
			$('.skewd-layer').removeClass('active');
			$('.sl-slide' + swiper.activeIndex).addClass('active');
		},
		onTransitionStart: function(swiper){
			$('body').removeClass('ac0 ac1 ac2').addClass('ac' + swiper.activeIndex);
			$('.swiper-active-bullet').css('left', $('.swiper-pagination-bullet-active').position().left);
			$('.skewd-layer').removeClass('active');
			$('.sl-slide' + swiper.activeIndex).addClass('active');
		},
		onTransitionEnd: function(swiper){
			$('body').removeClass('ac0 ac1 ac2').addClass('ac' + swiper.activeIndex);
			$('.swiper-active-bullet').css('left', $('.swiper-pagination-bullet-active').position().left);
			$('.skewd-layer').removeClass('active');
			$('.sl-slide' + swiper.activeIndex).addClass('active');
		}
	});

	$('.mobile-menu-link').click(function(e){
		e.preventDefault();

		if($(this).hasClass('active')) {
			$('.appInfo').addClass('out');
			setTimeout(function(){
				$('.mobile-menu-link').removeClass('active');
				$('.appInfo').removeClass('out');
			}, 360);
		}
		else
			$(this).addClass('active');

	});
});
</script>
