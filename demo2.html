<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Urban Slider - Interlinked Slider</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="description" content="Demo 2 of Urban slider has interlinked slider using swiper js. Product image and price have nice parallax effect in slide change." />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="icon" href="./favicon.png">
	<link rel="stylesheet" href="style/h5bp.css">
	<link rel="stylesheet" href="style/box.css">
	<link rel="stylesheet" href="style/swiper.css">
	<link rel="stylesheet" href="style/demo2.css">
	<script src="js/jquery-1.10.1.min.js"></script>
	<script src="js/swiper.jquery.min.js"></script>

	<!-- Meta OG Details -->
	<meta property="og:title" content="Urban Slider - Interlinked Slider"/>
	<meta property="og:description" content="Demo 2 of Urban slider has interlinked slider using swiper js. Product image and price have nice parallax effect in slide change.">
	<meta property="og:image" content="https://naren-ui.github.io/urban-slider/img/share/demo2.jpg" />
	<meta property="og:url" content="https://naren-ui.github.io/urban-slider/demo2.html" />
</head>
<body>
	<div id="container" class="appContainer">
		<div class="appContent">

			<div class="sliderContainer">

				<!-- Slider header -->
				<figure class="header">
		            <img src="img/demo2/mobile-header.jpg" alt="" />
		        </figure>

		        <!-- Title Slider -->
		        <div class="swiper-container gallery-text">
		            <div class="swiper-wrapper">
		                <div class="swiper-slide">Running</div>
		                <div class="swiper-slide">Soccer</div>
		                <div class="swiper-slide">Tennis</div>
		                <div class="swiper-slide">Fashion</div>
		                <div class="swiper-slide">Cricket</div>
		                <div class="swiper-slide">Lifestyle</div>
		            </div>
		        </div>

		        <!-- Product Slider -->
		        <div class="swiper-container gallery-top">
		            <div class="swiper-wrapper">

						<!-- Slide 1 -->
						<div class="swiper-slide" data-hash="slide1" style="background-image:url(img/demo2/gradient-pink.jpg)">
							<h4><span data-swiper-parallax="-50%">40</span></h4>
							<h3 data-swiper-parallax="-25%">LIFESTYLE 002</h3>
							<img data-swiper-parallax="-100%" src="img/demo2/shoe-lifestyle.png" alt="" />
						</div>

						<!-- Slide 2 -->
		                <div class="swiper-slide" data-hash="slide1" style="background-image:url(img/demo2/gradient-lightblue.jpg)">
		                    <h4><span data-swiper-parallax="-50%">47</span></h4>
		                    <h3 data-swiper-parallax="-25%">AIR MAX 2015</h3>
		                    <img src="img/demo2/shoe-running.png" alt="" data-swiper-parallax="-100%" />
		                </div>

						<!-- Slide 3 -->
		                <div class="swiper-slide" data-hash="slide1" style="background-image:url(img/demo2/gradient-yellow.jpg)">
		                    <h4><span data-swiper-parallax="-50%">60</span></h4>
		                    <h3 data-swiper-parallax="-25%">AIR MIN 2016</h3>
		                    <img data-swiper-parallax="-100%" src="img/demo2/shoe-soccer.png" alt="" />
		                </div>

						<!-- Slide 4 -->
		                <div class="swiper-slide" data-hash="slide1" style="background-image:url(img/demo2/gradient-pink.jpg)">
		                    <h4><span data-swiper-parallax="-50%">54</span></h4>
		                    <h3 data-swiper-parallax="-25%">WINTER 1020</h3>
		                    <img data-swiper-parallax="-100%" src="img/demo2/shoe-tennis.png" alt="" />
		                </div>

						<!-- Slide 5 -->
		                <div class="swiper-slide" data-hash="slide1" style="background-image:url(img/demo2/gradient-gray.jpg)">
		                    <h4><span data-swiper-parallax="-50%">52</span></h4>
		                    <h3 data-swiper-parallax="-25%">AIR MAX 2015</h3>
		                    <img data-swiper-parallax="-100%" src="img/demo2/shoe-fashion.png" alt="" />
		                </div>

						<!-- Slide 6 -->
		                <div class="swiper-slide" data-hash="slide1" style="background-image:url(img/demo2/gradient-blue.jpg)">
		                    <h4><span data-swiper-parallax="-50%">35</span></h4>
		                    <h3 data-swiper-parallax="-25%">MINT 1205</h3>
		                    <img data-swiper-parallax="-100%" src="img/demo2/shoe-cricket.png" alt="" />
		                </div>
		            </div>

					<!-- pagination -->
		            <div class="swiper-pagination"></div>
		        </div>
			</div>

		</div>
	</div><!-- #container -->

	<!-- Mobile Menu icon -->
	<a class="mobile-menu-link">Menu</a>

	<!-- KRDS Box Information -->
	<div class="appInfo">
		<nav class="boxActions">
			<a id="previous_box" title="Previous box">
				<img src="img/back-icon.svg" alt="back" />
			</a>
			<a id="box_home" title="Box home">
				<img src="img/krdsbox.svg" alt="KRDS Box" />
			</a>
			<a id="github_repo" title="Github repo">
				<img src="img/github.svg" alt="Github" />
			</a>
		</nav>
		<h1>Urban Slider</h1>
		<p>Interlinked Slider</p>
		<nav class="demoLinks">
			<a href="demo1.html">Demo 1</a>
			<a href="demo2.html" class="active">Demo 2</a>
			<a href="demo3.html">Demo 3</a>
		</nav>
	</div>
</body>

<!-- Nike SVG Icon -->
<div class="vPositioned">
</div>

<script>
$(document).ready(function() {

	var galleryTop = new Swiper('.gallery-top', {
        loop: true,
        slidesPerView: 'auto',
        centeredSlides: true,
        spaceBetween: 0,
        pagination: '.swiper-pagination',
        paginationType: 'fraction',
        slideToClickedSlide: true,
        parallax: true,
        effect: 'coverflow',
        coverflow: {
            rotate: 0,
            stretch: 1,
            depth: 100,
            modifier: 1,
            slideShadows : true
        }
    });

    /* Gallery Thumb */
    var galleryThumbs = new Swiper('.gallery-text', {
        loop: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        slideToClickedSlide: true
    });

    galleryTop.params.control = galleryThumbs;
    galleryThumbs.params.control = galleryTop;

	setTimeout(function(){
		$('.gallery-top .swiper-slide-active img').css('transform', 'translateX(18%)');
		$('.gallery-top .swiper-slide-active h3').css('transform', 'translateX(2.8%)');
		$('.gallery-top .swiper-slide-active h4 span').css('transform', 'translateX(9.4%)');

		//galleryTop.slideTo(5);
	}, 300);

	$('.mobile-menu-link').click(function(e){
		e.preventDefault();

		if($(this).hasClass('active')) {
			$('.appInfo').addClass('out');
			setTimeout(function(){
				$('.mobile-menu-link').removeClass('active');
				$('.appInfo').removeClass('out');
			}, 360);
		}
		else
			$(this).addClass('active');

	});

});
</script>
</html>
